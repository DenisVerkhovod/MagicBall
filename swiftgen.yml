xcassets:
  inputs: MagicBall/Resources/Assets.xcassets
  outputs:
    templateName: swift4
    output: MagicBall/Generated/Assets.swift
ib:
  inputs: MagicBall/Storyboards
  outputs:
    - templateName: scenes-swift4
      output: MagicBall/Generated/StoryboardScene.swift
    - templateName: segues-swift4
      output: MagicBall/Generated/StoryboardSegue.swift

strings:
  inputs: MagicBall/Resources/Localizable.strings
  filter: .+\.strings$
  outputs:
    templateName: structured-swift4
    output: MagicBall/Generated/Strings.swift
